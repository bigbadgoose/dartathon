<h1>Invoice Id {{ctrl.invoice.id}}</h1>

<line-item line-item="item" ng-repeat="item in ctrl.invoice.lineItems"></line-item>

<button ng-click="ctrl.newLineItem()">Add Line Item</button>
<form ng-submit="ctrl.createLineItem()">
  <div>
    <label>Title</label>
    <input type="text" />
  </div>
  <div>
    <label>Cost</label>
    <textarea rows="5"></textarea>
  </div>
  <div>
    <cost-type></cost-type>
  </div>
  <div>
    <input type="submit" />
  </div>
</form>

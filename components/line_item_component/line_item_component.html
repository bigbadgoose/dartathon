<div>
  <div>{{ctrl.lineItem.date}} - {{ctrl.lineItem.title}} - {{ctrl.lineItem.subtotal()}} - <a ng-click="ctrl.toggleCharges()" href="">See All Charges</a></div>
  <div ng-if="ctrl.isChargesShown">
    <div ng-repeat="charge in ctrl.lineItem.charges">{{charge.title}} -  {{charge.costValue}} {{charge.costType}}</div>
  </div>
</div>

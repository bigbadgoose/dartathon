<table class="tabular">
  <tr>
    <td class="date">{{ctrl.lineItem.displayDate()}}</td>
    <td class="descr">
      {{ctrl.lineItem.title}}
      <div ng-if="ctrl.isChargesShown">
        <div ng-repeat="charge in ctrl.lineItem.charges">
          {{charge.title}}
          {{charge.costValue}}
          {{charge.costType}}
      </div>

    </td>
    <td class="subtotal">$ {{ctrl.lineItem.subtotal()}}
      <a class="btn"
          ng-if="ctrl.lineItem.charges.length > 1"
          ng-click="ctrl.toggleCharges()" href="">
          +
      </a>
    </td>
  </tr>
</table>

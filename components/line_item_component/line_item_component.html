

<table class="tabular">
  <tr>
    <td>{{ctrl.lineItem.displayDate()}}</td>
    <td>
      {{ctrl.lineItem.title}}
      <div ng-if="ctrl.isChargesShown">
        <div ng-repeat="charge in ctrl.lineItem.charges">
          {{charge.title}} -  {{charge.costValue}} {{charge.costType}}
      </div>

    </td>
    <td>{{ctrl.lineItem.subtotal()}}
    
    </td>
  </tr>
</table>
